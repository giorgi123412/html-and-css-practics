<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>11-Flexbox</title>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-3 row">
                <div class="col-2 col">
                    <div class="col-1 row">
                        <div class="col-1 cell"></div>
                        <div class="col-2 col">
                            <div class="col-1 cell bg-1"></div>
                            <div class="col-2 cell bg-1"></div>
                        </div>
                    </div>
                    <div class="col-1 row">
                        <div class="col-1 cell bg-1"></div>
                        <div class="col-2 cell"></div>
                    </div>
                </div>
                <div class="col-1 col">
                    <div class="col-1 cell bg-1"></div>
                    <div class="col-1 cell new-1 bg-2"></div>
                </div>
            </div>
            <div class="col-2 col">
                <div class="col-1 cell new-2"></div>
                <div class="col-3 cell bg-3"></div>
            </div>
            <div class="col-3 row">
                <div class="col-2 col">
                    <div class="col-1 row">
                        <div class="col-2 col">
                            <div class="col-3 cell bg-1"></div>
                            <div class="col-1 cell bg-4"></div>
                        </div>
                        <div class="col-1 cell"></div>
                    </div>
                    <div class="col-1 cell bg-1"></div>
                </div>
                <div class="col-1 cell bg-5"></div>
                <div class="col-1 cell bg-1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 col">
                <div class="col-1 cell bg-1"></div>
                <div class="col-1 cell bg-3"></div>
                <div class="col-1 cell bg-2"></div>
                <div class="col-1 row">
                    <div class="col-1 cell"></div>
                    <div class="col-1 col">
                        <div class="col-1 cell bg-5"></div>
                        <div class="col-1 cell bg-4"></div>
                    </div>
                    <div class="col-1 cell bg-1"></div>
                </div>
            </div>
            <div class="col-2 col">
                <div class="col-1 row">
                    <div class="col-1 cell bg-1"></div>
                    <div class="col-1 col">
                        <div class="col-1 cell new-3 bg-1"></div>
                        <div class="col-1 cell bg-4"></div>
                    </div>
                </div>
                <div class="col-1 cell"></div>
            </div>
            <div class="col-3 col">
                <div class="col-1 col">
                    <div class="col-1 row">
                        <div class="col-3 cell bg-2"></div>
                        <div class="col-1 cell"></div>
                    </div>
                    <div class="col-1 row">
                        <div class="col-3 row">
                            <div class="col-3 cell bg-1"></div>
                            <div class="col-1 cell bg-1"></div>
                        </div>
                        <div class="col-1 cell bg-1"></div>
                    </div>
                </div>
                <div class="col-1 row">
                    <div class="col-1 cell bg-5"></div>
                    <div class="col-3 col">
                        <div class="col-1 cell bg-4"></div>
                        <div class="col-1 cell bg-3"></div>
                    </div>
                </div>
                <div class="col-1 cell bg-1"></div>
            </div>
        </div>
    </div>
</body>
</html>
