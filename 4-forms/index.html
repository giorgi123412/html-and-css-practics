<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-forms</title>
</head>
<body>
    <form accept="/">
        <h1>sign in</h1>
        <hr>
        <p>Full name</p>
        <p>
            <label>
               <input type="text" name="name" required>
            </label>
        </p>
        <p>email address</p>
        <p>
            <label>
               <input type="email" name="email" required>
            </label>
        </p>
        <p>comunication</p>
        <p>
            <label>
                <input type="checkbox"  name="email">email
            </label>
            
        </p>
            <p>
                <label>
                    <input type="checkbox"  name="sms">sms
                </label>
            </p>

            <p>
                <label>
                    <input type="checkbox"  name="phone">phone
                </label>
            </p>
            <p>user group</p>
            <p>
                <label>
                    <input type="radio" name="user" value="sales person">sales person
                </label>
                <label>
                    <input type="radio" name="user" value="customer">customer
                </label>
            </p>
            <p><span>please select user group</span></p>
            <hr>
            <p>
                <label>
                    <input type="submit" value="submit">
                    <input type="reset" value="cancel">
                </label>
            </p>
    </form>
</body>
</html>
