<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-forms</title>
</head>
<body>
    <form accept="/">
        <p>
            <label>
               name <input type="text" name="name" required>
            </label>
        </p>
        <p>
            <label>
                E-mail <input type="email" name="email" required>
            </label>
        </p>
        <p>
            <label>
                Password <input type="password" name="password" required>
            </label>
        </p>
        <p>
            <label>
                number <input type="number" name="number" required>
            </label>
        </p>
        <p>
            <label>
                data <input type="date" name="data" required>
            </label>
        </p>
        <p>
            <label>
                time <input type="time" name="time" required>
            </label>
        </p>
        <p>
            <label>
                    Color <input type="color" name="color" required>
            </label>
            
        </p>
        <p>
            <label>
                    range <input type="range" name="range" required>
            </label>
            
        </p>
        <p>
            <label>
                description <textarea name="textarea" required></textarea>
            </label>
        </p>
        <p>
            <label>
                    <input type="submit" value="submit">
            </label>
            
                <label>
                        <input type="reset" value="clear">
                </label>
                
            </p>
    </form>
</body>
</html>
