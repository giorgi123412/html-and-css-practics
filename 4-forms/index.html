<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-forms</title>
</head>
<body>
    <form accept="/">
        <p>
            <label>
                Phone <input type="number" name="number" required>
            </label>
        </p>
        <p>
            <label>
                E-mail <input type="email" name="text" required>
            </label>
        </p>
        <p>
            <label>
                Password <input type="password" name="password" required>
            </label>
        </p>
        <p>
            <label>
                Config Password <input type="password" name="password" required>
            </label>
        </p>
        <p>
            <label>
                Nickname <input type="text" name="text" required>
            </label>
        </p>
        <p>
            Habitual Residence
            <select name="select" id="select">
                <!-- <option value="">Zhejiang/Hangzhou/West Lake </option> -->
                <option value="Zhejiang">Zhejiang</option>
                <option value="Hangzhou">Hangzhou</option>
                <option value="West Lake">West Lake</option>
            </select>
        </p>
        <p>
            <input type="checkbox"> i have read the agreement
        </p>
        <p>
            <input type="submit" name="registr" value="registr">
        </p>
    </form>
</body>
</html>
